    <text id="Mantenimiento_correctivo_Se_trata_de_un_mantenimiento_no_planificado_originado_por_una_falla_de_los_elementos_que_conforman_el_equipo_la_cual_puede_ser_el_resultado_de_la_falta_de_supervisión_del_rendimiento_del_equipo_dando_origen_a_un_alto_de_la_pro" data-name="Mantenimiento correctivo

Se trata de un  mantenimiento no planificado, originado por una falla de los elementos que conforman el equipo, la cual puede ser el resultado de la falta de supervisión del rendimiento del equipo, dando origen a un alto de la pro" transform="translate(-6189 -8940)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Mantenimiento correctivo</tspan><tspan x="0" y="39"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="63" xml:space="preserve">Se trata de un  mantenimiento no planificado, originado por una falla de los elementos que conforman el equipo, la </tspan><tspan x="0" y="87">cual puede ser el resultado de la falta de supervisión del rendimiento del equipo, dando origen a un alto de la </tspan><tspan x="0" y="111">productividad si no se cuenta con sistemas redundantes. </tspan><tspan x="0" y="135"></tspan><tspan x="0" y="159">Casi siempre, genera caos, ya que, al proceder a repararlo, siempre es de emergencia y requiere del desarme parcial </tspan><tspan x="0" y="183">o total. </tspan></tspan></text>
