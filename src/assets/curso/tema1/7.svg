    <text id="Mantenimiento_preventivo_Este_tipo_de_mantenimiento_está_destinado_a_evitar_que_sucedan_fallas_que_lleven_al_correctivo._Se_trata_de_un_plan_para_anticiparse_a_los_problemas_por_el_uso_continuo._Son_una_serie_de_acciones_entre_ellas_la_revisión_permanen" data-name="Mantenimiento preventivo

Este tipo de mantenimiento está destinado a evitar que sucedan fallas que lleven al correctivo. Se trata de un plan para anticiparse a los problemas por el uso continuo. Son una serie de acciones, entre ellas, la revisión permanen" transform="translate(-2343 -8940)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Mantenimiento preventivo</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="39"></tspan><tspan x="0" y="63">Este tipo de mantenimiento está destinado a evitar que sucedan fallas que lleven al correctivo. Se trata de un plan </tspan><tspan x="0" y="87">para anticiparse a los problemas por el uso continuo. Son una serie de acciones, entre ellas, la revisión permanente, </tspan><tspan x="0" y="111">para poder evitar que con el tiempo y el uso se presenten desgastes de componentes y terminen llevando al equipo </tspan><tspan x="0" y="135">a una falla inminente.</tspan><tspan x="0" y="159"> </tspan><tspan x="0" y="183">Entre las señales que se deben tener en cuenta para la realización de este tipo de mantenimiento, se presentan las </tspan><tspan x="0" y="207">siguientes:</tspan><tspan x="0" y="231"> </tspan><tspan x="0" y="255">Vibraciones.</tspan><tspan x="0" y="279">Sonidos poco comunes.</tspan><tspan x="0" y="303">Temperatura fuera de parámetros.</tspan><tspan x="0" y="327">Niveles de magnitudes eléctricas fuera de parámetros normales.</tspan></tspan></text>
