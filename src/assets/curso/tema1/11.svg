    <text id="Mantenimiento_proactivo_Existe_otra_definición_para_mantenimiento_y_viene_a_ser_una_mezcla_del_preventivo_y_el_correctivo._Este_se_denomina_Mantenimiento_proactivo_pues_se_especializa_en_detectar_la_raíz_de_fallas_o_averías_que_esté_presentando_el_equip" data-name="Mantenimiento proactivo

Existe otra definición para  mantenimiento y viene a ser una mezcla del preventivo y el correctivo. Este se denomina Mantenimiento proactivo, pues se especializa en detectar la raíz de fallas o averías que esté presentando el equip" transform="translate(2782 -8940)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Mantenimiento proactivo</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="39"></tspan><tspan x="0" y="63" xml:space="preserve">Existe otra definición para  mantenimiento y viene a ser una mezcla del preventivo y el correctivo. Este se denomina </tspan><tspan x="0" y="87">Mantenimiento proactivo, pues se especializa en detectar la raíz de fallas o averías que esté presentando el equipo </tspan><tspan x="0" y="111">de manera recurrente para solucionarlas de forma definitiva. Por lo tanto, este tipo de mantenimiento no ataca los </tspan><tspan x="0" y="135">efectos, sino las causas reales de los problemas presentados. Es necesario un buen diagnóstico para poder atacar </tspan><tspan x="0" y="159">la raíz del problema.</tspan></tspan></text>
